<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:replace="fragments /header :: headerContent"></th:replace>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saving the Youth</title>
  <link href="/css/default.css" rel="stylesheet" type="text/css" />
  <link href="/css/page.css" rel="stylesheet" type="text/css" />
  <style>
    /* CSS 코드 */
    .input-group {
      display: flex;
      align-items: center;
    }

    .input-style {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .button-style {
      flex: 0;
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      box-sizing: border-box;
    }

    .full-width {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-label__box {
      margin-bottom: 1rem;
    }

    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .nav-item {
      margin-bottom: 1.5rem;
    }

    .button {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
<div class="login-wrapper">
  <div class="login-container auto">
    <div class="login-content__box">
      <h2>회원가입</h2>
      <p>사용자 정보를 입력해주세요.</p>
      <form role="form" action="/members/new" th:object="${memberForm}" method="post" class="join-form__box" onsubmit="return validateForm()">
        <div class="form-label__box">
          <label for="login_id">아이디</label>
          <div class="input-group">
            <input type="text" id="login_id" th:field="*{login_id}" placeholder="아이디를 입력하세요" class="input-style">
            <button type="button" class="button-style" onclick="checkDuplicate()">중복 확인</button>
          </div>
          <input type="hidden" id="duplicateChecked" value="false">
          <input type="hidden" id="checkedLoginId" value="">
        </div>

        <div class="form-label__box">
          <label for="password">비밀번호</label>
          <input type="text" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" class="input-style full-width">
        </div>

        <div class="nav-item">
          <label class="label-title">성별을 선택해주세요</label>
          <div class="checkbox-container">
            <input type="radio" name="sex" th:field="*{sex}" value="남성"> 남성
            <input type="radio" name="sex" th:field="*{sex}" value="여성"> 여성
          </div>
        </div>

        <div class="nav-item">
          <label class="label-title">연령대를 선택해주세요</label>
          <div class="checkbox-container">
            <input type="checkbox" name="age" th:field="*{age}" value="20대"> 20대
            <input type="checkbox" name="age" th:field="*{age}" value="30대"> 30대
            <input type="checkbox" name="age" th:field="*{age}" value="40대이상"> 40대이상
          </div>
        </div>

        <div class="nav-item">
          <label class="label-title">관심있는 분야를 선택해주세요</label>
          <div class="checkbox-container">
            <input type="checkbox" name="status" th:field="*{status}" value="환경"> 환경
            <input type="checkbox" name="status" th:field="*{status}" value="직장인"> 직장인
            <input type="checkbox" name="status" th:field="*{status}" value="청년"> 청년
            <input type="checkbox" name="status" th:field="*{status}" value="퇴직"> 퇴직
            <input type="checkbox" name="status" th:field="*{status}" value="스포츠"> 스포츠
            <input type="checkbox" name="status" th:field="*{status}" value="사회적 약자"> 사회적 약자
            <input type="checkbox" name="status" th:field="*{status}" value="군인"> 군인
            <input type="checkbox" name="status" th:field="*{status}" value="가족"> 가족
            <input type="checkbox" name="status" th:field="*{status}" value="대학생"> 대학생
            <input type="checkbox" name="status" th:field="*{status}" value="학생"> 학생
          </div>
        </div>

        <div class="nav-item">
          <label for="amount" class="label-title">월 저축 금액은 얼마인가요?</label>
          <input type="text" id="amount" th:field="*{amount}" placeholder="만원단위로 숫자만 입력해주세요 ex)10" class="input-style full-width">
        </div>

        <div style="text-align: center;">
          <button type="submit" class="button">회원가입</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function checkDuplicate() {
    const loginIdInput = document.getElementById("login_id").value;
    if (!loginIdInput.trim()) {
      alert("아이디를 입력해주세요.");
      return;
    }
    fetch(`/api/members/check-duplicate?login_id=` + loginIdInput)
      .then(response => response.text())
      .then(data => {
        if (data === "duplicate") {
          alert("중복된 아이디입니다.");
          document.getElementById("duplicateChecked").value = "false";
        } else {
          alert("사용 가능한 아이디입니다.");
          document.getElementById("duplicateChecked").value = "true";
          document.getElementById("checkedLoginId").value = loginIdInput;
        }
      })
      .catch(error => console.error('Error:', error));
  }

  function validateForm() {
    const duplicateChecked = document.getElementById("duplicateChecked").value;
    const loginIdInput = document.getElementById("login_id").value;
    const checkedLoginId = document.getElementById("checkedLoginId").value;
    if (duplicateChecked !== "true" || loginIdInput !== checkedLoginId) {
      alert("아이디 중복 확인을 해주세요.");
      return false;
    }

    const requiredFields = ["login_id", "password", "amount"];
    for (const fieldId of requiredFields) {
      const field = document.getElementById(fieldId);
      if (!field || field.value.trim() === "") {
        alert("모든 필수 항목을 입력해주세요.");
        field.focus();
        return false;
      }
    }
    return true;
  }
</script>
</body>

</html>
